<html lang="en">
  <head>

    <title>Sign up page</title>
    <link rel="stylesheet" href="ex.css" />

  <body>
    <div class="form-box">

        <img src="check icon.jpg" alt="taskr icon" width="30">
        <div><h3>Taskr</h3></div>
      </div>

      <form action="">

      <input type="text" name="name" placeholder="Enter Your name" required>
      <label for="Email">Email</label>
      <input type="text" name="email" placeholder="Enter Your Email" required>
      <label for="password">Password</label>
      <input type="text" name="password" placeholder="Enter Your Password" required>
      <div class="parent">
        <img src="unchecked.png" alt="unchecked" width="20" height="20">
      <div><p>I agree with the terms & policy</p></div>
    </div>
      <button type="signup">Signup</button>
  </form>
  <div class="line">
      <div class="line1"></div>
      <div><p>Or</p></div>
      <div class="line1"></div>
    </div>
      
      <div class="loginOptions">
      <div class="google">
      <img class="google-logo" src="google logo.png" alt="google logo" width="30">Sign in with Google
      </div>
      <div class="google">
      <img src="apple logo.png" alt="apple logo" width="35">Sign in with Apple
      </div>
      </div>
      <div class="signing">
      <p>Have an account?</p>
      <a href="loginpage.html">Sign in</a>
    </div>
  </div>
