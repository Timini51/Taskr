<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="exter.css" />
  </head>
  <body>
    <div class="form-box">
      <div class="layer">
        <img src="check icon.jpg" alt="taskr icon" width="30" />
        <div><h3>Taskr</h3></div>
      </div>
      <div><h1>Welcome back!</h1></div>
      <div class="child">Enter your credentials to access your account</div>
      <br />
      <form action="">
        <label for="Email">Email</label>
        <input
          type="text"
          name="email"
          placeholder="Enter Your Email"
          required
        />
        <label for="password">Password</label>
        <input
          type="text"
          name="password"
          placeholder="Enter Your Password"
          required
        />
        <div class="parent">
          <img src="unchecked.png" alt="unchecked" width="20" height="20" />
          <div><p>Remember for 30 days</p></div>
        </div>
        <button type="signup">Login</button>
      </form>
      <div class="line">
        <div class="line1"></div>
        <div><p>Or</p></div>
        <div class="line1"></div>
      </div>

      <div class="loginOptions">
        <div class="google">
          <img
            class="google-logo"
            src="google logo.png"
            alt="google logo"
            width="30"
          />Sign in with Google
        </div>
        <div class="google">
          <img src="apple logo.png" alt="apple logo" width="35" />Sign in with
          Apple
        </div>
      </div>
      <div class="signing">
        <p>Don't have an account?</p>
        <a href="signup.html">Sign up</a>
      </div>
    </div>
    <br />
    <div>
      <div>
        <h2><img src="taskr1.png" alt="checkbox icon" width="150" />Taskr</h2>
      </div>
    </div>
  </body>
</html>
