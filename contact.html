<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskr contact page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="taskr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contactUs">
    <div class="form">
        <h3>Contact Us</h3>

        <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter Your Name" id="name" required>
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="text" placeholder="Enter Your Email" id="email" required>
        </div>

        <div>
            <label for="Message">Message</label><br>
            <textarea id="Message" rows="8" cols="40"></textarea>
        </div>

        <input type="submit" value="Send">
    </form>
    </div>

    <div class="taskrpage">
        <i class='bx bxs-checkbox-checked'></i>
        <h1>Taskr</h1>
    </div>

</section>
</body>
</html>
